<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script> 
</head>
<body>
    <div>
        <div id="display">
            <div id="output">0</div>
        </div>
        <div>
            <div class="keyboard">
                <div class="container1">
                    <button class="button">(</button>
                    <button class="button">)</button>
                    <button class="button">x^y</button>
                    <button class="button" id="clear">AC</button>
                </div>
                <div class="container2">
                    <div  class="numbers">
                        <div>
                            <button class="button numbers">7</button>
                            <button class="button numbers">8</button>
                            <button class="button numbers">9</button>
                        </div>
                        <div>
                            <button class="button numbers">4</button>
                            <button class="button numbers">5</button>
                            <button class="button numbers">6</button>
                        </div>
                        <div>
                            <button class="button numbers">1</button>
                            <button class="button numbers">2</button>
                            <button class="button numbers">3</button>
                        </div>
                        <div>
                            <button class="button numbers">0</button>
                            <button class="button" id="decimal">.</button>
                            <button class="button" id="solve">=</button>
                        </div>
                    </div>
                    <div class="operator">
                        <button class="button operators">รท</button>
                        <button class="button operators">x</button>
                        <button class="button operators">-</button>
                        <button class="button operators">+</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
